<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmoniq</title>
  <link rel="stylesheet" href="style.css">
  <link href="./images/favicon.png" rel="icon">
</head>

<body>
  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>

  <div id="logo"><a href="index.html">
      <img src="./images/logo.png" alt="Harmoniq Logo">
    </a>
  </div>
  <div id="content">
    <h2>Listen to your favourite songs seamleslly with Harmoniq</h2>
    <div id="search">
      <div class="search-container">
        <input type="text" id="songsearch" placeholder="Search for songs">
      </div>
      <button id="search-button" onclick="searchsong()">Search</button>
    </div>
  </div>
  <div id="song" class="song-container"></div>
  <div id="now-playing" class="now-playing">
    <h3>Now Playing:</h3>
    <div id="now-playing-info"></div>
    <div id="audio-player"></div> 
    <button id="play-pause-button" onclick="togglePlayPause()">Pause</button>
  </div>
  <script src="script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

</html>
